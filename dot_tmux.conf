# ============================
# tmux Configuration
# ============================

# プレフィックスキーをCtrl+qに変更
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# 設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ============================
# ウィンドウとペインの設定
# ============================

# ウィンドウ番号を1から開始（0より直感的）
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウ番号を自動的に振り直す
set -g renumber-windows on

# ペイン分割をより直感的に
bind | split-window -h -c "#{pane_current_path}"  # 縦分割
bind - split-window -v -c "#{pane_current_path}"  # 横分割
unbind '"'
unbind %

# 新しいウィンドウで現在のパスを維持
bind c new-window -c "#{pane_current_path}"

# ============================
# ペイン間の移動（Vim風）
# ============================

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ============================
# ペイン間の移動（簡易）
# ============================
bind -n C-n next-window
bind -n C-p previous-window

# ============================
# ペインのリサイズ
# ============================

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================
# マウス操作を有効化
# ============================

set -g mouse on

# ============================
# コピーモード（Vim風）
# ============================

setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# ============================
# ビジュアル設定
# ============================

# 256色サポート
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ステータスバーの位置（上部）
set -g status-position top

# ステータスバーの更新間隔
set -g status-interval 1

# ============================
# ステータスバーのデザイン
# ============================

# ステータスバーの背景色
set -g status-bg colour235
set -g status-fg colour255

# 左側の表示
set -g status-left-length 40
set -g status-left "#[fg=colour255,bg=colour241,bold] #S #[fg=colour241,bg=colour235]"

# 右側の表示
set -g status-right-length 150
set -g status-right "#[fg=colour241,bg=colour235]#[fg=colour255,bg=colour241] %Y-%m-%d %H:%M:%S "

# ウィンドウリストの表示
setw -g window-status-format "#[fg=colour244,bg=colour235] #I:#W "
setw -g window-status-current-format "#[fg=colour235,bg=colour31]#[fg=colour255,bg=colour31,bold] #I:#W #[fg=colour31,bg=colour235]"

# ============================
# ペインボーダー
# ============================

set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour31

# ============================
# その他の便利な設定
# ============================

# Escキーの遅延を減らす（Vimユーザー向け）
set -sg escape-time 0

# 履歴の上限を増やす
set -g history-limit 10000

# ウィンドウ名の自動変更を無効化
setw -g automatic-rename off
set -g allow-rename off

# アクティビティの通知
setw -g monitor-activity on
set -g visual-activity off

